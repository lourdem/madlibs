<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>

<style>
    body{
        background-color: pink;
    }

</style>

<body>
    Hi {{ person }}! You're so:
    <ul>
    {% for compliment in compliments %}
        <li>{{ compliment }}</li>
    {% endfor %}
    </ul>

    <form action = "/game">
    Would you like to play a game?
    <input type = "radio" name = "game" value = "yes">
    <label>Yes</label>
    <input type = "radio" name = "game" value = "no">
    <label>No</label>
    <input type="submit">
</form>
</body>
</html>
